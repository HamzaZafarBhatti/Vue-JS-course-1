<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Who Pays the Bill?</title>
</head>

<body>
    <div id="app">
        <div id="names" class="container" v-if="state">
            <div class="logo">
                <h1>Who Pays the Bill?</h1>
            </div>
            <div class="input_container">
                <input type="text" v-model.trim="inputName" />
                <button @click="addName">Add</button>
            </div>
            <div class="error_label" v-if="showError">
                {{ error }}
            </div>
            <div class="list_of_names">
                <div v-for="(name, index) in names" :key="name" @click="removeName(index)">{{ name }}</div>
            </div>
            <div v-if="isReady === true">
                <div class="action_button" @click="showResults">Check looser</div>
            </div>
        </div>
        <div id="result" class="container" v-if="!state">
            show loser
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
